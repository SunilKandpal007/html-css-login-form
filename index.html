<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK - Simple Login Form using HTML & CSS</title>
    <link rel="stylesheet" href="styles.css"/>
</head>

<body>
    <div class="container">
        <form action="#" class="myForm">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" placeholder="Username"/>

            <label for="password">Password:</label>
            <input type="password" name="password" id="userpassword" placeholder="Password"/>

            <input type="submit" value="Submit" name="Submit" class="btn1"/>

            <p id="logintxt">Already have an account? <a href="#"> Login here</a></p>

            <p id="fpaswd">
                <a href="#"> Forgot Password?</a>
            </p>

            <div id="social">
                <p>Connect with us:</p>
                <div class="icons">
                    <img src="icon-facebook.png" alt="facebook-icon"/>
                    <img src="icon-twitter.png" alt="twitter-icon"/>
                    <img src="icon-instagram.png" alt="instagram-icon"/>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
